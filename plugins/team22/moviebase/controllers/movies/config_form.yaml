# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Movie

# Model Form Field configuration
form: $/team22/moviebase/models/movie/fields.yaml

# Model Class name
modelClass: Team22\MovieBase\Models\Movie

# Default redirect location
defaultRedirect: team22/moviebase/movies

# Create page
create:
    title: backend::lang.form.create_title
    redirect: team22/moviebase/movies/update/:id
    redirectClose: team22/moviebase/movies

# Update page
update:
    title: backend::lang.form.update_title
    redirect: team22/moviebase/movies
    redirectClose: team22/moviebase/movies

# Preview page
preview:
    title: backend::lang.form.preview_title
